<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian flag</title>
    <style>
        .stripe {
            width: 225px;
            height: 50px;
            padding: 5px;
        }
    </style>
</head>

<body style="background: white;">
    <div style="display: flex;justify-content: center;margin-top: 5px;">
        <div id="flag">
            <div class="stripe" style="background: orange;"></div>
            <div class="stripe" style="background: white;display: flex;justify-content: center;align-items: center;">
                <img class="chakra" src="./images/chakra.png" alt="Ashoka Chakra" style="height: 40px;width: 40px;">
            </div>
            <div class="stripe" id="green" style="background: green;"></div>

        </div>

    </div>
</body>

</html>
